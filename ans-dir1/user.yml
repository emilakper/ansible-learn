---
- name: user
  hosts: demo
  tasks: 
  - name: Preconfig block
    block:
      - name: Create user
        user:
          name: "{{ user }}"
          state: present
        register: error
      - name: Install curl
        apt:
          name: curl
          update-cache: yes
      register: error
    become: true
    rescue:
      - name:  Reboot
        debug:
          msg: "System is rebooting(not really)"